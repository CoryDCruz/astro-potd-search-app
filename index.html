<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script defer src="app.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <title>APOTD Archive</title>
</head>
<body>
    <header>

    </header>

    <main class="bg-light bg-gradient">
        <section class="py-5 text-center container">
            <div class="col-lg-6 col-md-8 mx-auto">
                <h1 class="fw-dark">Astronomy Photo of The Day Archive</h1>
                <p class="lead text-muted">Select a month and year to see an album of that month's Astronomy Pictures!</p>
                <input type="month" class="form-control-sm" value="" name="start" id="start" min="1997-01" max="">

            </div>
            

        </section>
        
        
        <div class="album py-7" >
            <div class="container">
                <div class="d-flex justify-content-center">
                    <div id="spinner" class="spinner-border visually-hidden" role="status"></div>
                </div>

                <div id="display" class="row row-cols-1 row-cols-md-2 row-cols-md-2 g-3">
                    <div class="col">
                        
                       
                    </div>
                </div>
            </div>
        </div>

        <footer class="bg-light text-center text-lg-start">
            <div class="text-center p-3">
                &copy; 2022 Copyright: Cory Dela Cruz 
            </div>
        </footer>

    </main>

    
</body>
</html>
